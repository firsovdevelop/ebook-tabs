<button (click)="dec()">
    Remove tab
</button>
<button (click)="inc()">
    Add tab
</button>

<br>

<tabs>
  <tab *ngFor="let tab of tabs" (click)="selectTab(tab)">
    <tab-title [active]="tab.active">
      Tab <b>{{ tab.title }}</b> title
    </tab-title>
    <tab-content *ngIf="tab.active">
      Tab <b>{{ tab.content }}</b> content
      <test [tab]="tab.id"></test>
    </tab-content>
  </tab>
</tabs>
